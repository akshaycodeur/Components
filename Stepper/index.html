<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zeroth Template</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;500&display=swap" rel="stylesheet">

  <style>
    /* CSS RESET - meyerweb */
    html, body, div, span, applet, object, iframe,h1, h2, h3, h4, h5, h6, p, blockquote, pre,a, abbr, acronym, address, big, cite, code,del, dfn, em, img, ins, kbd, q, s, samp,small, strike, strong, sub, sup, tt, var,b, u, i, center,dl, dt, dd, ol, ul, li,fieldset, form, label, legend,table, caption, tbody, tfoot, thead, tr, th, td,article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary,time, mark, audio, video{margin: 0;padding: 0;border: 0;font-size: 100%;font: inherit;vertical-align: baseline; font-family: 'Poppins', sans-serif;}

    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section{display: block}
    body{line-height: 1}
    ol, ul{list-style: none}
    blockquote, q{quotes: none}
    blockquote:before, blockquote:after,
    q:before, q:after{content: '';content: none}
    table{border-collapse: collapse;border-spacing: 0}

    .project{ background-color: #ecf0f1; min-height: 50vh; display: grid; grid-template-columns: 1fr; justify-items: center; align-items: center;}
    .project--name{ background-color: #57606f; height: 50%; width: 50vw; border-radius: .5rem; padding: 2rem 1rem;}

    .steps{display: grid; grid-template-columns: 1fr 1fr 1fr 1fr 1fr; text-align: center;justify-items: center;}

    .step{ height: 1rem; width: 1rem; background: white; border-radius: 50%; font-size: .8rem; align-items: center; justify-content: center; display: flex; line-height: 0; border: 4px solid white}

    .steps-navigation{ display: grid; align-items: end; grid-template-columns: 1fr 1fr; margin-top: 1rem; grid-gap: 1rem}

    .active{border-color:#3498db;}

    .project-stepper{ display: grid; grid-template-rows: 10% 10% 70% 10%}
    .steps-section{ background: #2c3e50; display: flex; flex-direction: column; justify-content: center; margin: 1rem; text-align: center}

    .step-section{display: none;}
    .step-active{display: block;}

    .button-active{background-color: #3498db;}
  </style>
</head>
<body>
  <div class="project">
    <div class="project--name project-stepper">
      <div class="progress-bar"></div>
      <div class="steps">
        <div class="step active">1</div>
        <div class="step">2</div>
        <div class="step">3</div>
        <div class="step">4</div>
        <div class="step">5</div>
      </div>
     <div class="steps-section">
      <div class="step-section step-active">
        <h4>Enter Details</h4>
        <input type="text" placeholder="Enter First Name" name="firstName">
        <input type="text" placeholder="Enter Last Name" name="lastName">
      </div>
      <div class="step-section">
        <h4>Address</h4>
        <input type="text" placeholder="Enter Address 1" name="address1">
        <input type="text" placeholder="Enter Address 2" name="address2">
        <input type="text" placeholder="Enter Town" name="addressTown">
      </div>
      <div class="step-section"></div>
      <div class="step-section"><h4>4th Step</h4></div>
      <div class="step-section"><h3>Final</h3></div>
     </div>
     <div class="steps-navigation">
       <button class="btn previous">Previous</button>
      <button class="btn next">Next</button>
     </div>
    </div>
  </div>

  <script>
    let steps = document.querySelectorAll('.step');
    let nextButton = document.querySelector('.next');
    let previousButton = document.querySelector('.previous');
    let stepsSections = document.querySelectorAll('.step-section')
    let stepsNumber = steps.length;

    console.log(steps);
    console.log(`stepsSections:` + stepsSections.length)
    console.log(stepsNumber);

    let count = 1;

    let clickFunction = function(){
      console.log('You clicked')
    }

    let nextFunction = function(){
      if(count < stepsNumber){
        steps[count].classList.add('active');
        stepsSections[count].classList.add('step-active');
        stepsSections[count-1].classList.remove('step-active');
        count++;
        console.log(count);
      };

    };

    let previousFunction = function(){
      if(count > 1){
        steps[count-1].classList.remove('active');
        stepsSections[count-1].classList.remove('step-active');
        stepsSections[count-2].classList.add('step-active');
        console.log('removed step'+ count);
        count--;
        console.log(count);
      };
    }

    nextButton.addEventListener('click',nextFunction);
    previousButton.addEventListener('click',previousFunction);
  </script>
</body>
</html>
