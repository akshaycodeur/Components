<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="container mx-auto flex-col items-center">
            <div class="w-full py-10 flex items-center justify-items center">
                <h1 class="text-xl text-teal-500 text-center">
                    Rock, Paper & Scissors
                </h1>
            </div>
            <div class="w-full md:w-1/3 results bg-slate-300 h-10 py-10"></div>
            <div class="playground flex my-10 space-x-2">
                <button
                    id="Rock"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                >
                    Rock
                </button>
                <button
                    id="Paper"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                >
                    Paper
                </button>
                <button
                    id="Scissors"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                >
                    Scissors
                </button>
            </div>
        </div>
        <script>
            rockBtn = document.getElementById("Rock");
            paperBtn = document.getElementById("Paper");
            scissorsBtn = document.getElementById("Scissors");
            let userInput;
            rockBtn.addEventListener("click", getUserInput);
            paperBtn.addEventListener("click", getUserInput);
            scissorsBtn.addEventListener("click", getUserInput);

            function getUserInput(e) {
                userInput = e.target.id;
                console.log(userInput);
            }

            function getRndInteger(min, max) {
                return Math.floor(Math.random() * (max - min)) + min;
            }
            computerInput = getRndInteger(0, 3);
            console.log(computerInput);
            gameChoice = ["Rock", "Paper", "Scissors"];
            computerChoice = gameChoice[computerInput];
            console.log(computerChoice);
        </script>
    </body>
</html>
