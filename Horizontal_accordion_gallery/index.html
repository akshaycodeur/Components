<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gantari&display=swap" rel="stylesheet">
    <style>
  
        h1, h2, h3, h4, h5, h6, p{ font-family: 'Gantari', "Helvetica Neue", Helvetica, sans-serif; }


        .container{ height: 90vh; display: flex; justify-content: center; align-items: center; width: 100vw;}
        .club{background-color: red;background-image: url('https://picsum.photos/200/300');}
        .diamond{background-color: rgb(0, 38, 255);background-image: url('https://images.unsplash.com/photo-1670003753538-92c8eac5d674?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');}
        .heart{background-color: rgb(221, 255, 0);background-image: url('https://picsum.photos/200/310');}
        .spade{background-color: rgb(39, 165, 41);background-image: url('https://images.unsplash.com/photo-1669837238989-fe14dd4eb7a3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');}

        .cards {
            display: flex;width: 100vw;
        }

        .card{
            height: 600px;
            cursor: pointer;
            flex: 0.5;
            margin: .5rem;
            border-radius: 3rem;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            font-size: 1rem;
            flex: .5;
            position: relative;
            text-align: center;
            transition: flex 0.3s ease-in;
            color: #fafafa;
        }

        .card h4{
            font-size: 1.5rem;
            position: absolute;
            bottom: .5rem;
            right: .5rem;
            text-shadow: 0 0 9px black;
            opacity: 0;
        }

        .card.active{
            flex: 5;
        }

        .card.active h4{
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        @media(max-width: 576px){
            .card:nth-of-type(3),
            .card:nth-of-type(4){display: none;}
        }

        .hidden{display:none}
    </style>
</head>
<body>
    <div class="container">
        <div class="cards">
            <div class="card club active"><h4>Club</h4></div>
            <div class="card diamond"><h4>Diamond</h4></div>
            <div class="card heart"><h4>Heart</h4></div>
            <div class="card spade"><h4>Spade</h4></div>
        </div>
    </div>

    <script src="functions.js"></script>
</body>
</html>
