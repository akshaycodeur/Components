<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <section id="sandBox bg-red-100 h-screen">
    <div class="flex flex-col w-80 h-auto bg-gray-100 rounded-lg p-4">
        <div class="flex justify-end items-center mb-2">
          <span class="text-gray-700 text-sm mr-2">0</span>
          <span class="text-gray-700 text-sm">+</span>
        </div>
        <div class="grid grid-cols-4 gap-2">
          <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded col-span-2">AC</button>
          <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">+/-</button>
          <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">%</button>
          <button class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded">รท</button>
          <button class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded">7</button>
          <button class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded">8</button>
          <button class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded">9</button>
          <button class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded">x</button>
          <button class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded">4</button>
          <button class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded">5</button>
          <button class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded">6</button>
          <button class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded">-</button>
          <button class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded">1</button>
          <button class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded">2</button>
          <button class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded">3</button>
          <button class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded">+</button>
          <button class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded col-span-2">0</button>
          <button class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded">.</button>
          <button class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded">=</button>
        </div>
      </div>
      
  </section>
</body>
</html>
